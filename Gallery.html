<script>
  const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');

    hamburger.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden'); // Toggle visibility

        // GSAP Animation
        if (!mobileMenu.classList.contains('hidden')) {
            gsap.fromTo(mobileMenu, { opacity: 0, y: -20 }, { opacity: 1, y: 0, duration: 0.5 });
        } else {
            gsap.to(mobileMenu, { opacity: 0, y: -20, duration: 0.5 });
        }
    });
</script>

      document.addEventListener("DOMContentLoaded", () => {
          const links = document.querySelectorAll(".footer-link");
          const body = document.querySelector("body");
          const contentWrapper = document.createElement("div");
          contentWrapper.id = "dynamic-page";
          contentWrapper.style.cssText = `
              position: fixed;
              top: 0;
              left: 0;
              width: 70%;
              height: 100%;
              background: black;
              color: white;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              text-align: center;
              padding: 20px;
              box-sizing: border-box;
              display: none;
          `;
          body.appendChild(contentWrapper);

          links.forEach(link => {
              link.addEventListener("click", (event) => {
                  event.preventDefault();
                  const page = event.target.dataset.page;
                  if (pages[page]) {
                      contentWrapper.innerHTML = pages[page] + `<button id="close-btn" style="margin-top: 20px; padding: 10px 20px; background: gray; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>`;
                      contentWrapper.style.display = "flex";

                      document.getElementById("close-btn").addEventListener("click", () => {
                          contentWrapper.style.display = "none";
